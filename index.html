<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat en Firebase</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f0f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .chat-container {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      width: 100%;
      max-width: 600px;
      height: 80vh;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      border-radius: 10px;
      overflow: hidden;
    }
    #chat-box {
      padding: 10px;
      flex-grow: 1;
      overflow-y: auto;
      background-color: #f9f9f9;
      border-bottom: 1px solid #ddd;
    }
    #chat-box p {
      margin: 10px 0;
      padding: 10px;
      border-radius: 15px;
      max-width: 75%;
      word-wrap: break-word;
    }
    .message-user {
      background-color: #d1e7dd;
      align-self: flex-end;
    }
    .message-others {
      background-color: #e2e3e5;
      align-self: flex-start;
    }
    .input-container {
      display: flex;
      padding: 10px;
      background-color: #fff;
    }
    #message {
      flex-grow: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
    #send-btn {
      margin-left: 10px;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #send-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="chat-container">
    <div id="chat-box"></div>

    <div class="input-container">
      <input type="text" id="message" placeholder="Escribe tu mensaje...">
      <button id="send-btn">Enviar</button>
    </div>
  </div>

  <script>
    // Configuraci贸n de Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyA-iEZ3w8ytl6v7USfbQfdCUmTUfGGArEU",
      authDomain: "pagina-web-37c00.firebaseapp.com",
      databaseURL: "https://pagina-web-37c00-default-rtdb.firebaseio.com",
      projectId: "pagina-web-37c00",
      storageBucket: "pagina-web-37c00.appspot.com",
      messagingSenderId: "335388838005",
      appId: "1:335388838005:web:9c2f2a36686d65c8fb103c",
      measurementId: "G-2M93QFX9DJ"
    };

    // Inicializar Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // Referencia a la base de datos para los mensajes
    const messagesRef = database.ref('messages');

    // Funci贸n para enviar un mensaje
    function sendMessage() {
      const message = document.getElementById('message').value.trim();
      if (message !== '') {
        // Agregar mensaje a Firebase
        messagesRef.push().set({
          message: message,
          timestamp: Date.now()
        });
        document.getElementById('message').value = ''; // Limpiar el campo de texto
      }
    }

    // Escuchar clic en bot贸n enviar
    document.getElementById('send-btn').addEventListener('click', sendMessage);

    // Enviar mensaje al presionar Enter
    document.getElementById('message').addEventListener('keydown', function (e) {
      if (e.key === 'Enter') {
        sendMessage();
      }
    });

    // Funci贸n para mostrar los mensajes
    messagesRef.on('child_added', (snapshot) => {
      const messageData = snapshot.val();
      const messageElement = document.createElement('p');
      messageElement.textContent = messageData.message;
      messageElement.classList.add('message-others');
      document.getElementById('chat-box').appendChild(messageElement);

      // Desplazar el chat hacia abajo
      document.getElementById('chat-box').scrollTop = document.getElementById('chat-box').scrollHeight;
    });
  </script>

</body>
</html>
