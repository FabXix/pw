<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat en Firebase</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f9;
    }
    #chat-box {
      width: 100%;
      max-width: 500px;
      height: 400px;
      border: 1px solid #ccc;
      overflow-y: auto;
      padding: 10px;
      background-color: #fff;
      margin-bottom: 10px;
    }
    #message {
      width: calc(100% - 60px);
    }
    #send-btn {
      width: 50px;
    }
  </style>
</head>
<body>

  <h1>Chat B치sico</h1>
  <div id="chat-box"></div>

  <input type="text" id="message" placeholder="Escribe tu mensaje...">
  <button id="send-btn">Enviar</button>

  <script>
    // Configuraci칩n de Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyA-iEZ3w8ytl6v7USfbQfdCUmTUfGGArEU",
      authDomain: "pagina-web-37c00.firebaseapp.com",
      databaseURL: "https://pagina-web-37c00-default-rtdb.firebaseio.com",
      projectId: "pagina-web-37c00",
      storageBucket: "pagina-web-37c00.appspot.com",
      messagingSenderId: "335388838005",
      appId: "1:335388838005:web:9c2f2a36686d65c8fb103c",
      measurementId: "G-2M93QFX9DJ"
    };

    // Inicializar Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // Referencia a la base de datos para los mensajes
    const messagesRef = database.ref('messages');

    // Funci칩n para enviar un mensaje
    document.getElementById('send-btn').addEventListener('click', () => {
      const message = document.getElementById('message').value;
      if (message !== '') {
        // Agregar mensaje a Firebase
        messagesRef.push().set({
          message: message,
          timestamp: Date.now()
        });
        document.getElementById('message').value = ''; // Limpiar el campo de texto
      }
    });

    // Funci칩n para mostrar los mensajes
    messagesRef.on('child_added', (snapshot) => {
      const messageData = snapshot.val();
      const messageElement = document.createElement('p');
      messageElement.textContent = messageData.message;
      document.getElementById('chat-box').appendChild(messageElement);

      // Desplazar el chat hacia abajo
      document.getElementById('chat-box').scrollTop = document.getElementById('chat-box').scrollHeight;
    });
  </script>

</body>
</html>
